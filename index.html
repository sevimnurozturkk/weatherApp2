<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Weather</h1>
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city name...">
            <button id="getWeather">🔍</button>
        </div>
        <div id="weatherResult" class="hidden">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" src="" alt="Weather">
            <p id="description"></p>
            <div class="weather-details">
                <p><strong>Temperature:</strong> <span id="temp"></span>°C</p>
                <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                <p><strong>Wind:</strong> <span id="wind"></span> m/s</p>
            </div>
        </div>
        <p id="errorMessage" class="error hidden">City not found, please try again.</p>
        <div id="hourlyContainer" class="hourly-container"></div>
        <button id="toggleMode" class="toggle-btn">🌙</button>
    </div>
</body>
</html>
